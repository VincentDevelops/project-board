<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="container flex">
        <div class="dashboard flex">
            <div id="home"><img src="/assets/icons/home-smile-svgrepo-com.svg" alt="home" class="icon"></div>
            <div id="community"><img src="/assets/icons/filters-svgrepo-com.svg" alt="community" class="icon"></div>
            <div id="new"><img src="/assets/icons/traffic-economy-svgrepo-com.svg" alt="new" class="icon"></div>
            <div id="messages"><img src="/assets/icons/letter-unread-svgrepo-com.svg" alt="messages" class="icon"></div>
            <div id="profile"><img src="/assets/icons/user-circle-svgrepo-com.svg" alt="profile" class="icon"></div>
            <div id="tasks"><img src="/assets/icons/checklist-svgrepo-com.svg" alt="tasks" class="icon"></div>
            <div id="settings"><img src="/assets/icons/settings-svgrepo-com.svg" alt="settings" class="icon"></div>
        </div>

        <main class="container-main grid">
            <div class="card flex">
                <div class="title">Title</div>
                <div class="description"></div>
            </div>
        </main>




    </div>
    
</body>
</html>
